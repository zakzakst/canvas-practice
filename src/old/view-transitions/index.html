<html lang="ja">
  <head>
    <title>tab select</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"
    /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./style.scss" />
  </head>

  <body id="app">
    <div class="container">
      <section class="section">
        <div class="tabs is-centered">
          <ul>
            <li
              v-for="item in categoryItems"
              :key="item.id"
              :class="{'is-active': currentCategoryId === item.id}"
            >
              <a href="#" @click.prevent="onClickCategory(item.id)"
                >{{ item.label }}</a
              >
            </li>
          </ul>
        </div>
      </section>

      <section class="section" :class="mediaItemsWrapperClass">
        <template v-for="mediaItems in mediaItemsCategorize">
          <div
            :key="mediaItems.category"
            v-if="mediaItems.category === currentCategoryId"
            class="media-items"
          >
            <media
              v-for="(item, index) in mediaItems.items"
              :key="index"
              :id="item.id"
              :thumbnail="item.thumbnail"
              :title="item.title"
              :description="item.description"
              :author="item.author"
              :show-thumbnail="!isOpenModal"
              @click="openModal"
            ></media>
          </div>
        </template>
        <!-- <div
          v-for="mediaItems in mediaItemsCategorize"
          :key="mediaItems.category"
          class="media-items"
          :hidden="mediaItems.category !== currentCategoryId"
        >
          <media
            v-for="(item, index) in mediaItems.items"
            :key="index"
            :thumbnail="item.thumbnail"
            :title="item.title"
            :description="item.description"
            :author="item.author"
          ></media>
        </div> -->
      </section>
    </div>

    <div class="modal" :class="{'is-active': isOpenModal}">
      <div class="modal-background" @click="closeModal"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">タイトルが入ります</p>
          <button
            class="delete"
            aria-label="close"
            @click="closeModal"
          ></button>
        </header>
        <section class="modal-card-body">
          <p class="image is-16by9">
            <img
              src="https://picsum.photos/id/237/800/450"
              alt=""
              class="image-item-0"
            />
          </p>
          <p>
            テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。
          </p>
          <p>
            テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。
          </p>
        </section>
        <footer class="modal-card-foot">
          <button class="button is-success">Save changes</button>
          <button class="button">Cancel</button>
        </footer>
      </div>
      <button
        class="modal-close is-large"
        aria-label="close"
        @click="closeModal"
      ></button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>
    <script src="./script.js"></script>
  </body>
</html>
