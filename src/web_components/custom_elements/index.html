<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>sample</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"
    />
    <!-- <link rel="stylesheet" href="./style.scss" /> -->
  </head>
  <body>
    <time-formatted
      id="el"
      datetime="2019-12-01"
      year="numeric"
      month="long"
      day="numeric"
      hour="numeric"
      minute="numeric"
      second="numeric"
      time-zone-name="short"
    />
    <script type="module" src="./script.js"></script>
    <script>
      setInterval(() => {
        const el = document.querySelector("#el");
        el.setAttribute("datetime", new Date());
      }, 1000);
    </script>
  </body>
</html>
